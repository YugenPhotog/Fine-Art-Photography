    <!-- Age Verification Script -->
	<script>
    document.addEventListener("DOMContentLoaded", function () {
        let agePopup = document.getElementById("ageVerification");
        let confirmButton = document.getElementById("confirmAge");

        if (!agePopup || !confirmButton) {
            console.error("Age verification elements not found.");
            return;
        }

        // Delay the check to ensure proper display
        setTimeout(() => {
            if (localStorage.getItem("ageVerified") !== "true") {
                agePopup.style.display = "flex"; // Show popup only if not verified
            }
        }, 500); // Small delay to prevent flickering

        // When user confirms age
        confirmButton.addEventListener("click", function () {
            localStorage.setItem("ageVerified", "true");
            agePopup.style.display = "none";
        });
    });
