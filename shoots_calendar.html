<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Shoot Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar-container {
            display: flex;
            justify-content: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            width: 100%;
            max-width: 1000px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 80px;
            font-size: 12px;
            text-align: left;
            position: relative;
        }
        .header {
            font-weight: bold;
            background-color: #f4f4f4;
            text-align: center;
            padding: 2px;
            font-size: 12px;
        }
        .photo-shoot {
            background-color: #ffcc00;
            padding: 3px;
            margin-top: 3px;
            border-radius: 3px;
            font-size: 10px;
        }
        .print-button, .auth-button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .print-button:hover, .auth-button:hover {
            background-color: #0056b3;
        }
        @media print {
            .print-button, .auth-button {
                display: none;
            }
            .calendar-container {
                width: 100%;
            }
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Photo Shoot Calendar</h1>
    <button class="auth-button" onclick="handleAuthClick()">Sign in with Google</button>
    <button class="auth-button" onclick="handleSignoutClick()">Sign Out</button>
    <button class="print-button" onclick="window.print()">Print Calendar</button>
    <div class="calendar-container">
        <div class="calendar" id="calendar"></div>
    </div>
    <script>
        const CLIENT_ID = "303032022850-tao3ibbt6l3ms6043n0777t9lnk0v0sf.apps.googleusercontent.com";
        const API_KEY = "YOUR_API_KEY"; // Replace with your actual API Key
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
        const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignoutClick() {
            gapi.auth2.getAuthInstance().signOut();
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }).catch(error => console.error("Error initializing Google API", error));
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                listUpcomingEvents();
            }
        }

        function listUpcomingEvents() {
            gapi.client.calendar.events.list({
                'calendarId': 'primary',
                'timeMin': (new Date()).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'maxResults': 10,
                'orderBy': 'startTime'
            }).then(response => {
                const events = response.result.items;
                if (events.length) {
                    const calendar = document.getElementById("calendar");
                    events.forEach(event => {
                        const eventDate = new Date(event.start.dateTime || event.start.date);
                        const dayIndex = eventDate.getDate() - 1;
                        const dayDivs = document.querySelectorAll(".calendar .day");
                        if (dayDivs[dayIndex]) {
                            const shootDiv = document.createElement("div");
                            shootDiv.classList.add("photo-shoot");
                            shootDiv.textContent = `${event.summary} - ${eventDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                            dayDivs[dayIndex].appendChild(shootDiv);
                        }
                    });
                } else {
                    console.log("No upcoming events found.");
                }
            });
        }

        function loadGapi() {
            gapi.load('client:auth2', initClient);
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="loadGapi()"></script>
</body>
</html>
